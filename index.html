<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusKicks - Future of Footwear | 3D Shoe Store</title>
    <meta name="description" content="Step into the future with NexusKicks - revolutionary 3D customizable shoes with cutting-edge technology and innovative design." />
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #00d4ff, #8b5cf6);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #39ff14, #ec4899);
      }

      /* Loading animation */
      .loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-logo {
        font-size: 2rem;
        font-weight: bold;
        background: linear-gradient(45deg, #00d4ff, #39ff14, #8b5cf6, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
      }
      
      .loader-bar {
        width: 200px;
        height: 4px;
        background: #333;
        border-radius: 2px;
        overflow: hidden;
        margin: 0 auto;
      }
      
      .loader-progress {
        height: 100%;
        background: linear-gradient(90deg, #00d4ff, #8b5cf6);
        width: 0%;
        animation: loading 2s ease-in-out forwards;
      }
      
      @keyframes loading {
        to { width: 100%; }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loader" id="loader">
      <div class="loader-content">
        <div class="loader-logo">NEXUSKICKS</div>
        <div class="loader-bar">
          <div class="loader-progress"></div>
        </div>
        <p style="color: #666; margin-top: 1rem;">Initializing Future Tech...</p>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loader when page is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loader');
          if (loader) {
            loader.classList.add('fade-out');
            setTimeout(() => {
              loader.remove();
            }, 500);
          }
        }, 2000);
      });
    </script>
  </body>
</html>
